# Project information
site_name: Nevaro Roleplay
site_url: https://mythicallapis0181.github.io/NevaroRP-Docs

# Configuration
theme:
  name: material
  custom_dir: material/overrides
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: indigo
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/images/nevaro-oranje.png

# Plugins
plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

# Hooks
hooks:
  - material/overrides/hooks/shortcodes.py
  - material/overrides/hooks/translations.py

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mythicallapis0181
    - icon: fontawesome/brands/discord
      link: https://discord.gg/dvhn7tnvQb

# Custom Styling & Scripts
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js

extra_css:
  - material/overrides/assets/stylesheets/wetboek.css  # Dit bestand zorgt voor de wetboek-uitstraling

# Extensions
markdown_extensions:
  - sane_lists       # Zorgt dat a. b. c. en 1. 2. 3. niet door elkaar raken
  - abbr
  - admonition
  - attr_list        # Nodig voor {: type="a"} en custom CSS classes
  - def_list
  - footnotes
  - md_in_html       # Zorgt dat je HTML in je Markdown kunt gebruiken
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  
# Page tree
nav:
  - Home: index.md
  - Wetboeken:
    - wetboek/index.md
    - Strafrecht: wetboek/strafrecht.md
    - Wegenverkeerswet: wetboek/wegenverkeerswet.md
    - Opiumwet: wetboek/opiumwet.md
    - Wet Wapens en Munitie: wetboek/wapensenmunitie.md
    - Algemene Douanewet: wetboek/douanewet.md
  - Regels:
    - apv/index.md
    - Algemene Plaatselijke Verordening: apv/ingame.md
    - Discord Regels: apv/discord.md
